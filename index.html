<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 

    <link rel="shortcut icon" href="../images/icontitle.png" type="image/x-icon">
    <title> Vila dos pelicanos </title>
</head>
<body>
    <header>
        <div class="media">
            <audio controls autoplay hidden loop id="audio">
                <source src="Stardew Valley OST - Cloud Country.mp3" type="audio/mpeg"> 
            </audio> 
                
            <ul>
                <button onclick="pauseAudio()">
                    <li class="sound pause">
                        <img src="images/icons/audio-pause.png" alt="botão de pause">
                    </li> 
                </button>
                
                <button onclick="playAudio()">
                    <li class="sound play">
                        <img src="images/icons/audio-play.png" alt="botão de play">
                    </li> 
                </button>
            </ul>
            
        </div>
    </header>

    <main>
        <div class="container">   

            <div class="container">
                <img class="logo" src="images/logo.png" alt="">
            </div>

            <div class="botoes">
                <a href="html/escolhaPersonagem.html">
                    <button class="novo-jogo">
                        <p>
                            Novo <br> Jogo
                        </p>
                        <img src="images/button.png" alt="">
                    </button>
                </a>
            </div>
            
        </div> 
    </main>

    
    
    <script src="javascript.js"></script>
</body>
</html>
