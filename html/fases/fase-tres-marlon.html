
<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/marlon.css">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../css/dialogBox.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 

    <link rel="shortcut icon" href="../../images/icontitle.png" type="image/x-icon">
    <title> Guilda </title>
</head>
<body>
    <header>

        <audio controls autoplay hidden loop id="audio">
            <source src="../../Journey Of The Prairie King - Overworld.mp3" type="audio/mpeg"> 
        </audio> 

        <div class="media">
            <ul>
                <button onclick="pauseAudio()">
                    <li class="sound pause">
                        <img src="../../images/icons/audio-pause-white.png" alt="botão de pause">
                    </li> 
                </button>
                
                <button onclick="playAudio()">
                    <li class="sound play">
                        <img src="../../images/icons/audio-play-white.png" alt="botão de play">
                    </li> 
                </button>
            </ul>
        </div>

        <div class="botoes">
            <a href="escolhaPersonagem.html">
                <button class="novo-jogo">
                    <p>
                        Escolher <br> Personagem
                    </p>
                    <img src="../../images/button.png" alt="">
                </button>
            </a>
        </div>

    </header>

    <main>
        <div class="container">   
    
            <div class="dialog-box"> 

                <div class="text-box" id="texto-jornada"> 
                    <p id="textoMuda"> 
                        Tres
                        <button id="zeroUm" onclick="changeText1()">....</button>
                    </p>
                </div>

                <div class="character ">
                    <img class="icon" src="../../images/Marlon.webp" alt="">
                    <p> Marlon</p>
                </div> 
                <div class="bg">
                    <img src="../../images/dialogBox.png" alt="">
                </div>
            </div>  
        </div>   
    </main>

    
    
    <script src="../../javascript.js"></script>
    <script src="../../js/wizard.js"></script>
</body>
</html>
