<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/escolhaPersonagem.css">
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
    <link rel="shortcut icon" href="../images/icontitle.png" type="image/x-icon">
    <title> Vila dos pelicanos </title>
</head>
<body>
    <header>

        <audio controls autoplay hidden loop id="audio">
            <source src="../Stardew Valley OST - Cloud Country.mp3" type="audio/mpeg"> 
        </audio> 

        <div class="media">
            <ul>
                <button onclick="pauseAudio()">
                    <li class="sound pause">
                        <img src="../images/icons/audio-pause.png" alt="botão de pause">
                    </li> 
                </button>
                
                <button onclick="playAudio()">
                    <li class="sound play">
                        <img src="../images/icons/audio-play.png" alt="botão de play">
                    </li> 
                </button>
            </ul>
        </div>

    </header>

    <main>
        <div class="container">   
    
            <div class="personagens">

                <a href="wizard.html">
                    <button class="personagem">

                        <p class=""> O feiticeiro estuda o mundo do espírito de sua torre na floresta Cinzaseiva. Ele é fluente em muitas línguas elementares. </p>
                        <img src="../images/wizard.png" alt="">

                    </button>
                </a>
                
                <a href="marlon.html">
                    <button class="personagem">

                        <p> Líder da famosa Guilda dos Aventureiros proximo a vila pelicanos, Marlon, tem um otimo programa de recompensas para qualquer um corajoso o suficiente para matar monstros nas cavernas locais. Também é um grande aventureiro e caçador.</p>
                        <img src="../images/Narlon.png" alt="">

                    </button>
                </a>
                <a href="leah.html">
                    <button class="personagem">

                            <p> Leah vive sozinha em uma pequena cabana fora da vila. Ela ama passar o tempo fora de casa, coletando uma refeição selvagem ou simplesmente apreciando os presentes da estação. </p>
                        
                        <img src="../images/leah.png" alt="">

                    </button>
                </a>

            </div>
            
            

        </div> 
    </main>

    
    
    <script src="../javascript.js"></script>
</body>
</html>
